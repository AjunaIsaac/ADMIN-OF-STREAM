<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Banners - Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- PocketBase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/pocketbase@latest/dist/pocketbase.umd.js"></script>

    <style>
        /* --- Styles --- */
        :root {
            --primary-bg: #0A0F2A; --card-bg: #1C2141; --accent-color: #DFFF00;
            --text-primary: #FFFFFF; --text-secondary: #a9a9b3; --logout-bg: #e74c3c;
            --input-bg: #0A0F2A; --danger-color: #e74c3c;
        }

        body { background-color: var(--primary-bg); color: var(--text-primary); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; margin: 0; }
        #adminPanel { display: flex; min-height: 100vh; }
        
        #mainMenu { width: 250px; flex-shrink: 0; background-color: #111533; min-height: 100vh; transition: transform 0.3s ease; z-index: 1000; }
        #mainMenu.open { transform: translateX(0); }
        #mainMenu a { display: block; padding: 15px 20px; color: var(--text-secondary); text-decoration: none; display: flex; align-items: center; gap: 10px; }
        #mainMenu a:hover, #mainMenu a.active { background-color: var(--card-bg); color: var(--accent-color); }
        
        .main-content { flex-grow: 1; padding: 2rem; overflow-y: auto; }
        
        /* Header Section */
        .admin-header { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: flex-start; gap: 15px; margin-bottom: 20px; }
        .admin-header h1 { color: var(--accent-color); font-size: 2.5rem; font-weight: 700; margin: 0; }
        #menuToggleBtn { display: none; background: transparent; color: var(--accent-color); border: 2px solid var(--accent-color); border-radius: 8px; width: 40px; height: 40px; font-size: 1.2rem; cursor: pointer; margin-right: 15px; }
        .logout-btn { background-color: var(--logout-bg); color: white; border: none; border-radius: 8px; padding: 10px 20px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px; }

        .page-container { background-color: var(--card-bg); padding: 2rem; border-radius: 15px; margin-top: 1rem; }
        h2 { color: var(--accent-color); margin-top: 0; }
        
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 8px; color: var(--text-secondary); }
        input, textarea { width: 100%; background-color: var(--input-bg); border: 1px solid #33395b; color: white; padding: 12px; border-radius: 8px; box-sizing: border-box; }
        
        button { cursor: pointer; transition: transform 0.2s ease; }
        button:hover { transform: scale(1.02); }
        .btn { padding: 12px 20px; border: none; border-radius: 8px; font-weight: bold; color: white; }
        .btn-primary { background: linear-gradient(90deg, #FF416C, #FFDE00); width: 100%; }
        .btn-search { background: var(--accent-color); color: black; }
        
        /* Tabs */
        .banner-nav-tabs { display: flex; gap: 10px; border-bottom: 1px solid #33395b; margin-bottom: 2rem; padding-bottom: 10px; }
        .banner-tab-link { background: transparent; color: var(--text-secondary); border: 1px solid #33395b; padding: 10px 20px; border-radius: 8px; cursor: pointer; }
        .banner-tab-link.active { background-color: var(--accent-color); color: var(--primary-bg); border-color: var(--accent-color); font-weight: bold; }

        /* Banner Grid */
        #allBannersContainer { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 1.5rem; }
        .banner-card { background-color: var(--primary-bg); border-radius: 15px; padding: 1rem; border: 1px solid #333; }
        .banner-card img { width: 100%; height: 160px; object-fit: cover; border-radius: 8px; margin-bottom: 1rem; }
        .action-btn { padding: 8px 15px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
        .edit { background-color: var(--accent-color); color: black; }
        .delete { background-color: var(--danger-color); color: white; }

        /* Search Results */
        #bannerSearchResults { margin-top: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 10px; }
        .result-card { background: var(--primary-bg); padding: 10px; border-radius: 8px; display: flex; gap: 10px; border: 1px solid #444; }
        .result-card img { width: 60px; height: 90px; object-fit: cover; border-radius: 4px; }
        .result-info h3 { margin: 0; font-size: 1rem; }
        .select-btn { margin-top: 5px; background: var(--accent-color); border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 0.8rem; }

        .message { padding: 15px; border-radius: 8px; margin-top: 1rem; display: none; text-align: center; }
        .message.success { background-color: #27ae60; }
        .message.error { background-color: var(--danger-color); }

        @media (max-width: 768px) {
            #mainMenu { position: fixed; left: -250px; }
            #menuToggleBtn { display: block; }
            .admin-header h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div id="adminPanel">
       <nav id="mainMenu">
            <div class="menu-header">Admin Menu</div>
            <a href="index.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <hr style="border-color: #333; margin: 10px 0;">
            <a href="manage-movies.html"><i class="fas fa-film"></i> Manage Movies</a>
            <a href="manage-series.html"><i class="fas fa-tv"></i> Manage Series</a>
            <a href="manage-banners.html"><i class="fas fa-images"></i> Manage Banners</a>
            <a href="manage-notifications.html"><i class="fas fa-paper-plane"></i> Notifications</a>
            <a href="https://admin.streamzonemovies.online/user_management"><i class="fas fa-users-cog"></i> User Management</a>
            <a href="all-content.html"><i class="fas fa-list-ul"></i> Browse All Content</a>
        </nav>

        <div class="main-content">
            
            <div class="admin-header">
                <div style="display: flex; align-items: center;">
                    <button id="menuToggleBtn"><i class="fas fa-bars"></i></button>
                    <h1>Manage Banners</h1>
                </div>
                <button class="logout-btn" onclick="location.href='index.html'">Dashboard <i class="fas fa-home"></i></button>
            </div>

            <div class="page-container">
                <!-- Tabs -->
                <div class="banner-nav-tabs">
                    <button class="banner-tab-link active" id="viewTabBtn">View All Banners</button>
                    <button class="banner-tab-link" id="addTabBtn">Add / Edit Banner</button>
                </div>

                <!-- VIEW BANNERS TAB -->
                <div id="viewBannersTab">
                    <h2>Active Banners</h2>
                    <div id="allBannersContainer"></div>
                    <div id="viewMessage" class="message"></div>
                </div>

                <!-- ADD/EDIT BANNER TAB -->
                <div id="addBannerTab" style="display: none;">
                    
                    <div style="background: var(--primary-bg); padding: 20px; border-radius: 10px; margin-bottom: 20px;">
                        <h3 style="margin-top:0;">1. Find Content (Optional)</h3>
                        <p style="color:#aaa; font-size:0.9rem;">Search your Movies/Series to auto-fill the banner.</p>
                        <div style="display:flex; gap:10px;">
                            <input type="text" id="bannerSearchQuery" placeholder="Search title...">
                            <button id="bannerSearchBtn" class="btn btn-search">Search</button>
                        </div>
                        <div id="bannerSearchResults"></div>
                    </div>

                    <h3 id="formTitle">2. Create Banner</h3>
                    <form id="bannerForm">
                        <input type="hidden" id="bannerId">
                        
                        <div class="form-group">
                            <label>Banner Title</label>
                            <input type="text" id="bannerTitle" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Image</label>
                            <input type="url" id="bannerImage" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="bannerDescription" rows="3"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label>Content ID (Link)</label>
                            <input type="text" id="bannerLink" placeholder="Auto-filled when you select content" required>
                        </div>

                        <button type="submit" class="btn btn-primary" id="saveBtn">Save Banner</button>
                        <button type="button" class="btn" style="background: #555; margin-top: 10px;" id="cancelBtn">Cancel</button>
                    </form>
                    <div id="formMessage" class="message"></div>
                </div>

            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const pb = new PocketBase('https://db.bestmoviesug.com');
    pb.autoCancellation(false);

    // Elements
    const viewTab = document.getElementById('viewBannersTab');
    const addTab = document.getElementById('addBannerTab');
    const viewBtn = document.getElementById('viewTabBtn');
    const addBtn = document.getElementById('addTabBtn');
    
    const bannerContainer = document.getElementById('allBannersContainer');
    const searchResults = document.getElementById('bannerSearchResults');
    const formMessage = document.getElementById('formMessage');
    const menuToggleBtn = document.getElementById('menuToggleBtn');
    const mainMenu = document.getElementById('mainMenu');

    if (menuToggleBtn) {
        menuToggleBtn.addEventListener('click', () => mainMenu.classList.toggle('open'));
    }

    viewBtn.addEventListener('click', () => {
        viewBtn.classList.add('active'); addBtn.classList.remove('active');
        viewTab.style.display = 'block'; addTab.style.display = 'none';
        loadBanners();
    });

    addBtn.addEventListener('click', () => {
        addBtn.classList.add('active'); viewBtn.classList.remove('active');
        addTab.style.display = 'block'; viewTab.style.display = 'none';
        resetForm();
    });

    async function loadBanners() {
        bannerContainer.innerHTML = '<p>Loading...</p>';
        try {
            const records = await pb.collection('banners').getFullList({ sort: '-created' });
            
            if (records.length === 0) {
                bannerContainer.innerHTML = '<p>No banners found.</p>';
                return;
            }

            bannerContainer.innerHTML = '';
            records.forEach(banner => {
                const card = document.createElement('div');
                card.className = 'banner-card';
                card.innerHTML = `
                    <img src="${banner.image}" alt="${banner.title}">
                    <h3>${banner.title}</h3>
                    <p style="font-size:0.8rem; color:#ccc;">Linked ID: ${banner.link}</p>
                    <div style="margin-top:10px; display:flex; gap:10px;">
                        <button class="action-btn edit" data-id="${banner.id}">Edit</button>
                        <button class="action-btn delete" data-id="${banner.id}">Delete</button>
                    </div>
                `;
                bannerContainer.appendChild(card);
            });
        } catch (err) {
            bannerContainer.innerHTML = `<p style="color:red">Error: ${err.message}</p>`;
        }
    }

    document.getElementById('bannerSearchBtn').addEventListener('click', async () => {
        const query = document.getElementById('bannerSearchQuery').value;
        if (!query) return;

        searchResults.innerHTML = '<p>Searching...</p>';
        try {
            const result = await pb.collection('media').getList(1, 10, {
                filter: `title ~ "${query}"`
            });

            searchResults.innerHTML = '';
            if (result.items.length === 0) {
                searchResults.innerHTML = '<p>No content found.</p>';
                return;
            }

            result.items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `
                    <img src="${item.poster || 'https://placehold.co/50'}">
                    <div class="result-info">
                        <h3>${item.title}</h3>
                        <p style="font-size:0.8rem; color:#aaa;">${item.contentType}</p>
                        <button class="select-btn" type="button">Select</button>
                    </div>
                `;
                card.querySelector('.select-btn').addEventListener('click', () => {
                    document.getElementById('bannerTitle').value = item.title;
                    document.getElementById('bannerImage').value = item.backdrop || item.poster || '';
                    document.getElementById('bannerDescription').value = item.description || '';
                    
                    // âœ… *** KEY CHANGE HERE ***
                    // We now save ONLY the item's ID. This is what the app needs.
                    document.getElementById('bannerLink').value = item.id;
                    
                    searchResults.innerHTML = ''; 
                    formMessage.textContent = "Auto-filled from selection!";
                    formMessage.className = "message success";
                    formMessage.style.display = "block";
                });
                searchResults.appendChild(card);
            });

        } catch (err) {
            searchResults.innerHTML = `<p style="color:red">Error: ${err.message}</p>`;
        }
    });

    document.getElementById('bannerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('saveBtn');
        btn.disabled = true; btn.innerText = "Saving...";

        const id = document.getElementById('bannerId').value;
        const data = {
            title: document.getElementById('bannerTitle').value,
            image: document.getElementById('bannerImage').value,
            description: document.getElementById('bannerDescription').value,
            link: document.getElementById('bannerLink').value
        };

        try {
            if (id) {
                await pb.collection('banners').update(id, data);
            } else {
                await pb.collection('banners').create(data);
            }
            formMessage.textContent = "Banner Saved Successfully!";
            formMessage.className = "message success";
            formMessage.style.display = 'block';
            
            setTimeout(() => {
                resetForm();
                viewBtn.click(); 
            }, 1000);

        } catch (err) {
            formMessage.textContent = `Error: ${err.message}`;
            formMessage.className = "message error";
            formMessage.style.display = 'block';
            btn.disabled = false;
        }
    });

    bannerContainer.addEventListener('click', async (e) => {
        const btn = e.target.closest('button');
        if (!btn) return;

        const id = btn.dataset.id;

        if (btn.classList.contains('delete')) {
            if (confirm("Delete this banner?")) {
                await pb.collection('banners').delete(id);
                loadBanners();
            }
        }

        if (btn.classList.contains('edit')) {
            const banner = await pb.collection('banners').getOne(id);
            document.getElementById('bannerId').value = banner.id;
            document.getElementById('bannerTitle').value = banner.title;
            document.getElementById('bannerImage').value = banner.image;
            document.getElementById('bannerDescription').value = banner.description;
            document.getElementById('bannerLink').value = banner.link;
            
            document.getElementById('formTitle').textContent = "Edit Banner";
            document.getElementById('saveBtn').textContent = "Update Banner";
            
            addBtn.click(); 
        }
    });

    function resetForm() {
        document.getElementById('bannerForm').reset();
        document.getElementById('bannerId').value = "";
        document.getElementById('formTitle').textContent = "2. Create Banner";
        document.getElementById('saveBtn').textContent = "Save Banner";
        document.getElementById('saveBtn').disabled = false;
        formMessage.style.display = 'none';
        searchResults.innerHTML = '';
    }

    document.getElementById('cancelBtn').addEventListener('click', resetForm);

    loadBanners();
});
</script>
</body>
</html>
