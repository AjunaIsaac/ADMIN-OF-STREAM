<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Notifications - Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --primary-bg: #0A0F2A;
            --card-bg: #1C2141;
            --accent-color: #DFFF00;
            --text-primary: #FFFFFF;
            --text-secondary: #a9a9b3;
            --input-bg: #0A0F2A;
            --success-color: #4CAF50;
            --danger-color: #f44336;
            --info-color: #2196F3;
        }
        body {
            background-color: var(--primary-bg);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
        }
        #adminPanel { display: flex; }
        #mainMenu {
            width: 250px;
            flex-shrink: 0;
            background-color: #111533;
            min-height: 100vh;
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        #mainMenu a { display: block; padding: 15px 20px; color: var(--text-secondary); text-decoration: none; }
        #mainMenu a:hover, #mainMenu a.active { background-color: var(--card-bg); color: var(--accent-color); }
        #mainMenu .menu-header { padding: 20px; font-size: 1.2rem; font-weight: 600; }
        #mainMenu a i { margin-right: 10px; }

        .main-content { flex-grow: 1; padding: 1.5rem; }
        
        .admin-header { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; gap: 15px; margin-bottom: 2rem; }
        .admin-header h1 { color: var(--accent-color); font-size: 2.5rem; margin: 0; }
        
        #menuToggleBtn { display: none; background: transparent; color: var(--accent-color); border: 2px solid var(--accent-color); border-radius: 8px; width: 45px; height: 45px; font-size: 1.5rem; cursor: pointer; }
        .logout-btn { background-color: #e74c3c; color: white; border: none; border-radius: 8px; padding: 10px 15px; font-size: 1rem; cursor: pointer; display: flex; align-items: center; gap: 8px; }

        .content-card-layout { background-color: var(--card-bg); padding: 2rem; border-radius: 15px; margin-bottom: 2rem; }
        .content-card-layout h2 { font-size: 1.5rem; color: var(--text-primary); margin: 0 0 1.5rem 0; border-bottom: 1px solid #33395b; padding-bottom: 1rem; }
        
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 8px; color: var(--text-secondary); }
        .form-group input, .form-group textarea, .input-group-prefix { width: 100%; background-color: var(--input-bg); border: 1px solid #33395b; border-radius: 8px; color: var(--text-primary); font-size: 1rem; box-sizing: border-box; }
        .form-group input, .form-group textarea { padding: 12px; }
        .input-group-prefix { display: flex; }
        .input-group-prefix span { padding: 12px; background-color: #2a2f50; border-right: 1px solid #33395b; }
        .input-group-prefix input { border: none; flex-grow: 1; }

        .gradient-btn { width: 100%; background: linear-gradient(90deg, #FF416C, #FFDE00); color: black; border: none; border-radius: 8px; padding: 15px; font-size: 1.1rem; font-weight: 700; cursor: pointer; margin-top: 1rem; }

        .notification-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        .notification-preview-wrapper { background: var(--input-bg); border: 1px solid #33395b; padding: 20px; border-radius: 12px; height: 100%; }
        #previewImage { display: none; width: 100%; margin-top: 12px; border-radius: 8px; }

        /* âœ… REDESIGNED SEARCH RESULTS */
        .search-result-item {
            background-color: var(--primary-bg);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .search-result-item img {
            width: 80px;
            height: 120px;
            object-fit: cover;
            border-radius: 4px;
            flex-shrink: 0;
        }
        .search-result-info { flex-grow: 1; }
        .search-result-info h3 { margin: 0; font-size: 1.1rem; }
        .search-result-info p { font-size: 0.9rem; color: var(--text-secondary); margin-top: 5px; }
        .overview-snippet { font-size: 0.85rem; margin-top: 8px; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .select-btn { padding: 8px 12px; cursor: pointer; border-radius: 4px; border: none; background-color: var(--accent-color); color: var(--primary-bg); font-weight: bold; }

        .message { padding: 15px; border-radius: 8px; margin-top: 1rem; text-align: center; display: none; }
        .message.success { background-color: var(--success-color); }
        .message.error { background-color: var(--danger-color); }
        .message.info { background-color: var(--info-color); }
        
        @media (max-width: 900px) {
            .notification-layout { grid-template-columns: 1fr; }
        }
        @media (max-width: 768px) {
            #adminPanel { flex-direction: column; }
            #mainMenu { position: fixed; left: 0; top: 0; height: 100%; transform: translateX(-100%); }
            #mainMenu.open { transform: translateX(0); }
            #menuToggleBtn { display: block; }
            .admin-header { flex-direction: column; align-items: flex-start; }
        }
    </style>
</head>
<body>
    <div id="adminPanel">
        <nav id="mainMenu">
            <!-- Your navigation links here -->
        </nav>

        <div class="main-content">
            <div class="admin-header">
                <button id="menuToggleBtn"><i class="fas fa-bars"></i></button>
                <h1>Manage Notifications</h1>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
            
            <div id="notificationSearchCard" class="content-card-layout">
                <h2>1. Search for Content</h2>
                <div class="form-group">
                    <input type="text" id="notificationSearchQuery" placeholder="Search any Movie or TV Show on TMDB...">
                </div>
                <button id="searchContentBtn" class="gradient-btn">Search TMDB</button>
                <div id="notificationSearchResults"></div>
            </div>

            <div id="notificationFormCard" class="content-card-layout">
                <h2>2. Compose and Send</h2>
                <div class="notification-layout">
                    <div class="notification-form-col">
                        <form id="notificationForm">
                            <!-- Form inputs -->
                            <div class="form-group"><label for="notifTitle">Title</label><input type="text" id="notifTitle" required></div>
                            <div class="form-group"><label for="notifBody">Body</label><textarea id="notifBody" required></textarea></div>
                            <div class="form-group"><label for="notifImageUrl">Image URL</label><input type="url" id="notifImageUrl"></div>
                            <div class="form-group">
                                <label for="notifUrlId">App Page to Open (Auto-filled)</label>
                                <div class="input-group-prefix">
                                    <span>streamzonemovies://details?id=</span>
                                    <input type="text" id="notifUrlId" placeholder="Select content to fill">
                                </div>
                            </div>
                            <button type="submit" id="sendNotificationBtn" class="gradient-btn">Send Notification</button>
                        </form>
                    </div>
                    <div class="notification-preview-col">
                        <div class="notification-preview-wrapper">
                            <!-- Preview elements -->
                            <h3 style="text-align: center; color: var(--accent-color); margin-bottom: 15px;">Live Preview</h3>
                            <div style="display: flex; align-items: center; margin-bottom: 8px;">
                                <img src="https://placehold.co/24x24/d1e231/0b0f30?text=S" alt="App Icon" style="width: 24px; height: 24px; border-radius: 50%; margin-right: 8px;">
                                <span style="font-size: 13px; font-weight: bold;">Stream Zone Movies</span>
                                <span style="font-size: 13px; color: #aaa; margin-left: auto;">now</span>
                            </div>
                            <div style="padding-left: 32px; margin-top: 10px;">
                                <h4 id="previewTitle" style="font-weight: bold; margin: 0 0 4px 0;">Notification Title</h4>
                                <p id="previewBody" style="font-size: 14px; color: var(--text-secondary); margin: 0;">Notification body...</p>
                            </div>
                            <img id="previewImage" alt="Notification Image">
                        </div>
                    </div>
                </div>
                 <div id="notificationMessage" class="message"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/pocketbase@latest/dist/pocketbase.umd.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const pb = new PocketBase('https://db.bestmoviesug.com');
        const TMDB_API_KEY = "f7a3b097ba7a990fd0c8ef3147646fb5";

        const searchContentBtn = document.getElementById('searchContentBtn');
        const searchResultsContainer = document.getElementById('notificationSearchResults');
        const notifForm = document.getElementById('notificationForm');
        const sendNotificationBtn = document.getElementById('sendNotificationBtn');
        const notificationMessage = document.getElementById('notificationMessage');
        const notifTitleInput = document.getElementById('notifTitle');
        const notifBodyInput = document.getElementById('notifBody');
        const notifImageUrlInput = document.getElementById('notifImageUrl');
        const notifUrlIdInput = document.getElementById('notifUrlId');
        const previewTitle = document.getElementById('previewTitle');
        const previewBody = document.getElementById('previewBody');
        const previewImage = document.getElementById('previewImage');

        const setLoading = (btn, isLoading) => { if(btn) btn.disabled = isLoading; };
        const displayMessage = (el, msg, type) => { el.textContent = msg; el.className = `message ${type}`; el.style.display = 'block'; setTimeout(() => { el.style.display = 'none'; }, 8000); };
        
        async function sendNotification(title, body, imageUrl = '', url = '') {
            const payload = { data: { title, body, imageUrl, url } };
            try {
                const functionUrl = 'https://spring-credit-724c.ajunaisaac-ug.workers.dev';
                const response = await fetch(functionUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    const errorResult = await response.json().catch(() => ({ error: 'Unknown worker error' }));
                    throw new Error(errorResult.error || `Request failed with status ${response.status}`);
                }
                return { success: true };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        searchContentBtn.addEventListener('click', async () => {
            const query = document.getElementById('notificationSearchQuery').value.trim();
            if (!query) return;
            setLoading(searchContentBtn, true);
            searchResultsContainer.innerHTML = `<p class="message info" style="display:block">Searching TMDB...</p>`;
            
            try {
                const response = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(query)}`);
                const data = await response.json();
                const results = data.results.filter(item => (item.media_type === 'movie' || item.media_type === 'tv') && item.poster_path);

                if (results.length === 0) {
                    searchResultsContainer.innerHTML = `<p class="message info" style="display:block">No content found on TMDB.</p>`;
                    return;
                }

                searchResultsContainer.innerHTML = '<h2>Select a result from TMDB</h2>';
                results.forEach(item => {
                    const title = item.title || item.name;
                    const year = (item.release_date || item.first_air_date || '').split('-')[0];
                    const overview = item.overview ? item.overview.substring(0, 120) + '...' : 'No overview.';

                    searchResultsContainer.innerHTML += `
                        <div class="search-result-item">
                            <img src="https://image.tmdb.org/t/p/w200${item.poster_path}" alt="Poster">
                            <div class="search-result-info">
                                <h3>${title} (${year})</h3>
                                <p><strong>Type:</strong> ${item.media_type.toUpperCase()}</p>
                                <p class="overview-snippet">${overview}</p>
                            </div>
                            <button class="select-btn select-tmdb-btn" data-tmdb-id="${item.id}">Select</button>
                        </div>`;
                });
            } catch (error) {
                searchResultsContainer.innerHTML = `<p class="message error" style="display:block">Error: ${error.message}</p>`;
            } finally {
                setLoading(searchContentBtn, false);
            }
        });

        searchResultsContainer.addEventListener('click', async (e) => {
            if (e.target.classList.contains('select-tmdb-btn')) {
                const tmdbId = e.target.dataset.tmdbId;
                searchResultsContainer.innerHTML = `<p class="message info" style="display:block">Finding item in your database...</p>`;
                try {
                    const records = await pb.collection('media').getFullList({ filter: `tmdb_id = "${tmdbId}"` });
                    if (records.length === 0) {
                        searchResultsContainer.innerHTML = `<p class="message error" style="display:block">This item is not in your database yet.</p>`;
                        return;
                    }
                    searchResultsContainer.innerHTML = '<h2>Choose the version to notify about</h2>';
                    records.forEach(item => {
                        searchResultsContainer.innerHTML += `
                            <div class="search-result-item">
                                <img src="${item.poster || ''}" alt="Poster">
                                <div class="search-result-info">
                                    <h3>${item.title}</h3>
                                    <p><strong>VJ:</strong> ${(item.vjs || []).join(', ')}</p>
                                </div>
                                <button class="select-btn select-final-btn" 
                                        data-id="${item.id}" 
                                        data-title="${item.title.replace(/"/g, '&quot;')}" 
                                        data-vj="${(item.vjs || []).join(', ')}"
                                        data-overview="${(item.description || '').replace(/"/g, '&quot;')}" 
                                        data-backdrop="${item.backdrop || ''}">Use This Version</button>
                            </div>`;
                    });
                } catch (error) {
                     searchResultsContainer.innerHTML = `<p class="message error" style="display:block">Error: ${error.message}</p>`;
                }
            }
            if (e.target.classList.contains('select-final-btn')) {
                const btn = e.target;
                notifTitleInput.value = `${btn.dataset.title} by ${btn.dataset.vj}`;
                notifBodyInput.value = btn.dataset.overview;
                notifImageUrlInput.value = btn.dataset.backdrop || '';
                notifUrlIdInput.value = btn.dataset.id || '';
                ['input'].forEach(evt => {
                    [notifTitleInput, notifBodyInput, notifImageUrlInput].forEach(el => el.dispatchEvent(new Event(evt)));
                });
                searchResultsContainer.innerHTML = `<p class="message success" style="display:block">Form auto-filled.</p>`;
                document.getElementById('notificationFormCard').scrollIntoView({ behavior: 'smooth' });
            }
        });

        if (notifForm) {
            notifTitleInput.addEventListener('input', () => previewTitle.textContent = notifTitleInput.value || 'Notification Title');
            notifBodyInput.addEventListener('input', () => previewBody.textContent = notifBodyInput.value || 'Notification body...');
            notifImageUrlInput.addEventListener('input', () => {
                const url = notifImageUrlInput.value;
                previewImage.style.display = url ? 'block' : 'none';
                previewImage.src = url;
                previewImage.onerror = () => { previewImage.style.display = 'none'; };
            });
            notifForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const title = notifTitleInput.value, body = notifBodyInput.value;
                if (!title || !body) return displayMessage(notificationMessage, 'Title and Body are required.', 'error');
                const contentId = notifUrlIdInput.value.trim();
                const fullUrl = contentId ? `streamzonemovies://details?id=${contentId}` : '';
                setLoading(sendNotificationBtn, true);
                const result = await sendNotification(title, body, notifImageUrlInput.value, fullUrl);
                setLoading(sendNotificationBtn, false);
                if (result.success) {
                    displayMessage(notificationMessage, 'Notification sent successfully!', 'success');
                    notifForm.reset();
                    ['input'].forEach(evt => [notifTitleInput, notifBodyInput, notifImageUrlInput].forEach(el => el.dispatchEvent(new Event(evt))));
                } else {
                    displayMessage(notificationMessage, `Failed to send: ${result.error}`, 'error');
                }
            });
        }
    });
    </script>
</body>
</html>
